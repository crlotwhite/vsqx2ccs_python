{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>VSQ2CCS</title>
    <link rel="shortcut icon" href="/media/img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</head>

<body>
    <style>
        * {
            text-align: center
        }
    </style>
    <div class="container py-4">
        <header class="m-2 d-flex justify-content-between">
            <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                <img src="/media/img/logo_icon.png" width="64rem" height="64rem">
                <span class="fs-1 px-2">VSQX2CCS</span>
            </a>
            <div class="dropdown align-self-center">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Languages
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="?lang=kr">한국어</a></li>
                    <li><a class="dropdown-item" href="?lang=en">English</a></li>
                    <li><a class="dropdown-item" href="?lang=jp">日本語</a></li>
                </ul>
            </div>
        </header>
        <main>
            <div class="p-5 mb-4 bg-light rounded-3">
                <div class="container-fluid py-5">
                    <h1 class="display-1 gw-bold">
                        Vsqx to CCS Converter
                    </h1>
                    <h3 class="display-6">
                        {{ sub_title }}
                    </h3>
                </div>

            </div>
            <div class="container py-2 d-grid gap-2">
                <form method="POST" action="/" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input class="form-control form-control-lg" id="formFileLg" type="file" name="vocal_sequence_file" accept=".vsqx"/>
                    <button type="submit" id="fileSubmit" class="btn btn-primary mb-3 px-5 py-2 my-3" disabled>
                        <span class="h2">{{ convert }}</span>
                    </button>
                </form>
            </div>
            <script>
                window.onload = (e) => {
                    document.getElementById("formFileLg").onchange = (e) => {
                        document.getElementById("fileSubmit").disabled = false;
                    }
                }
            </script>
        </main>
    </div>

</body>

</html>
